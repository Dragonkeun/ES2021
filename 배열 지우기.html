<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 지우기</title>
</head>

<body>
    <script>
        // 배열에서 1의 값을 모두 지우기
        const arr = [1, 3, 4, 1, 5, 6, 1, 7, 8];
        while (arr.indexOf(1) !== -1) { // indexOf(1)은 1의 index를 알려주는데 없으면 -1을 리턴함. 그러므로 -1이 나올때까지(배열에 1이 없을때까지) 반복
            arr.splice(arr.indexOf(1), 1); // 지우기
        }
    </script>
</body>

</html>

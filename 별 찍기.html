<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 찍기</title>
</head>

<body>
    <script>
        console.log("별 1~5 찍기")
        for (let i = 1; i <= 5; i++) {
            console.log('*'.repeat(i));
        }

        console.log("별 5~1 찍기")
        for (let i = 1; i <= 5; i++) {
            console.log('*'.repeat(6 - i));
        }

        console.log("별 띄워서 찍기")
        for (let i = 1; i <= 5; i++) {
            console.log(' '.repeat(5 - i) + '*'.repeat(i));
        }
    </script>
</body>

</html>

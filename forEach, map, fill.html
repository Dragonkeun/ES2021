<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach, map, fill</title>
</head>

<body>
    <script>
        // forEach
        console.log("forEach");
        [2, 4, 6, 8, 10].forEach((element, index) => {
            console.log(`forEach의 value 접근 : ${element}`); // 2, 4, 6, 8, 10
            console.log(`forEach의 index 접근 : ${index}`); // 0, 1, 2, 3, 4
        })
        console.log("");

        // map, array 배열은 그대로 있고 array 배열의 값들마다 접근하여 * 2 한 것으로 newArray 라는 새로운 배열을 만드는 것. array는 그대로 있음.
        console.log("map");
        const array = [3, 6, 9, 12, 15];
        let newArray = []; // let이여야 변경 가능
        newArray = array.map((element, index) => {
            return element * 2;
        });
        console.log(`map으로 만든 newArray 배열 : ${newArray}`); // [6, 12, 18, 24, 30]
        console.log("");

        // fill, 빈 배열을 만들어 줌 argument로 원하는 값을 넣어 빈 배열이 아니고 어떤 값들이 들어간 배열도 넣어줄 수 있음
        console.log("fill");
        console.log(Array(5).fill()); //5개의 방이 있는(0 ~ 4 index까지 있음) 배열이 만들어지고, 배열에는 undefined 값이 모두 들어가있음
        console.log(Array(6).fill(3)); //6개의 방이 있는(0~5 index까지 있음) 배열이 만들어지고, 배열에는 3 값이 모두 들어가있음
        console.log("");

        // map, fill 둉시에 응용하기, map, fill을 동시에 쓰면 연달아 사용이 가능해서 더 짧게 코드를 작성 가능
        console.log("map, fill 동시에 응용하기")
        const mapFillArray = Array(9).fill(0).map((element, index) => { //9개의 방이 있는 Array를 만들고 모든 방에 0을 넣어줌.
            //그 배열을 map을 이용하여 모두 1 더해진 값으로 mapFillArray라는 새로운 배열을 만듬, 0~8번 index까지 모두 0이 들어있으므로 모두 + 1 해서 1이 됨
            return element + 1;
        })
        console.log(mapFillArray) // [1, 1, 1, 1, 1, 1, 1, 1, 1]
    </script>
</body>

</html>
